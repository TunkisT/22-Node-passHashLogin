<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"></head>
    <script src="js/posts.js" defer></script>
    <style>
        .card-div{
            border: 1px solid rgb(170, 135, 135);
            padding: 0.5em;
            min-width: 29%;
            background: rgb(247, 244, 244);
        }
        .cards{
            display: flex;
            flex-wrap: wrap;
            background: rgb(230, 227, 227);
            gap: 0.5em;
            justify-content: space-around;
            padding: 0.5em;

        }
    </style>
</head>
<body>
    <div class="main-div">
        <nav class="navigation">
            <button class="all-posts"><a href="posts.html" target="_blank">All posts</a></button>
            <button class="add-post">Add post</button>
            <button class="register"><a href="register.html" target="_blank">Register page</a></button>
            <button class="login"><a href="index.html" target="_blank">Login page</a></button>
        </nav>
        <div class="cards">
            <h1>Write post</h1>
            <form class="forma">
                <label for="title">TITLE:</label>
                <input type="text" name="title" id="title" placeholder="title">
                <label for="body">POST TEXT:</label>
                <input type="text" name="body" id="body" placeholder="body" >
                <label>Select post category:
                    <select class="categories" name="categories" multiple size="5" required>
                    </select>
                  </label>
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
